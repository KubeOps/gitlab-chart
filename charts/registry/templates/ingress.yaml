{{- if .Values.enabled -}}
{{- if coalesce .Values.ingress.enabled .Values.global.ingress.enabled | default false -}}
{{- $registryHost := include "registryHost" . -}}
{{- $registryTLSSecret := include "registryTLSSecret" . -}}
{{- $useAcme := coalesce .Values.ingress.acme .Values.global.ingress.acme | default false -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: "{{ .Release.Name }}-nginx"
    kubernetes.io/ingress.provider: nginx
    kubernetes.io/tls-acme: {{ eq $useAcme true | quote }}
    nginx.ingress.kubernetes.io/proxy-body-size: {{ .Values.ingress.proxyBodySize | quote }}
    nginx.ingress.kubernetes.io/proxy-read-timeout: {{ .Values.ingress.proxyReadTimeout | quote }}
    nginx.ingress.kubernetes.io/proxy-request-buffering: {{ .Values.ingress.proxyBuffering | quote }}
    nginx.ingress.kubernetes.io/proxy-buffering: {{ .Values.ingress.proxyBuffering | quote }}
    nginx.ingress.kubernetes.io/use-http2: {{ .Values.ingress.http2 | quote }}
  {{- range $key, $value := merge .Values.global.ingress.annotations .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  rules:
    - host: {{ $registryHost }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "fullname" . }}
              servicePort: {{ .Values.service.externalPort }}
  {{- if $registryTLSSecret }}
  tls:
    - hosts:
      - {{ $registryHost }}
      secretName: {{ $registryTLSSecret }}
  {{- end }}
{{- end -}}
{{- end -}}
