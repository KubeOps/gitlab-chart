{{- if .Values.ingress.enabled -}}
{{- $serviceName := include "fullname" . -}}
{{- $servicePort := .Values.service.externalPort -}}
{{- $releaseName := .Release.Name -}}
{{- $ingressHosts := .Values.ingress.hosts -}}
{{- $registryHost := .Values.global.hosts.registry -}}
{{- $_ := set $registryHost "name" (include "registryHost" .) -}}
{{- $ingressHosts := prepend $ingressHosts $registryHost -}}
{{- $registryTLSSecret := include "registryTLSSecret" . -}}
{{- $gitlabHost := .Values.global.hosts.gitlab -}}
{{- $_ := set $gitlabHost "name" (include "gitlabHost" .) -}}
{{- $ingressHosts := prepend $ingressHosts $gitlabHost -}}
{{- $gitlabTLSSecret := include "gitlabTLSSecret" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: {{ eq .Values.ingress.acme true | quote }}
    ingress.kubernetes.io/proxy-body-size: {{ .Values.proxyBodySize | quote }}
  {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  rules:
    {{- range $host := $ingressHosts }}
    - host: {{ $host.name }}
      http:
        paths:
          - path: /
            backend:
              serviceName: "{{ $releaseName }}-{{ $host.serviceName }}"
              servicePort: {{ $host.servicePort }}
    {{- end -}}

  {{- if or .Values.ingress.acme .Values.ingress.tls (not (empty $registryTLSSecret)) (not (empty $gitlabTLSSecret)) }}
  tls:
  {{- end }}
  {{- if .Values.ingress.acme }}
    - hosts:
      {{- range $host := $ingressHosts }}
      - {{ $host.name }}
      {{- end }}
      secretName: {{ .Release.Name }}-acme-tls
  {{- end }}
  {{- if not (empty $gitlabTLSSecret) }}
    - hosts:
      - {{ template "gitlabHost" . }}
      secretName: {{ $gitlabTLSSecret }}
  {{- end }}
  {{- if not (empty $registryTLSSecret) }}
    - hosts:
      - {{ template "registryHost" . }}
      secretName: {{ $registryTLSSecret }}
  {{- end }}
  {{- if $.Values.ingress.tls }}
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
