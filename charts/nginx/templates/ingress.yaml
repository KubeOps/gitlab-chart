{{- if .Values.ingress.enabled -}}
{{- $serviceName := include "fullname" . -}}
{{- $servicePort := .Values.service.externalPort -}}
{{- $releaseName := .Release.Name -}}
{{- $ingressHosts := .Values.ingress.hosts -}}
{{- $ingressHosts := prepend $ingressHosts .Values.global.registryHost -}}
{{- $ingressHosts := prepend $ingressHosts .Values.global.gitlabHost -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: {{ eq .Values.ingress.acme true | quote }}
    ingress.kubernetes.io/proxy-body-size: {{ .Values.proxyBodySize | quote }}
  {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  rules:
    {{- range $host := $ingressHosts }}
    - host: {{ $host.name }}
      http:
        paths:
          - path: /
            backend:
              serviceName: "{{ $releaseName }}-{{ $host.serviceName }}"
              servicePort: {{ $host.servicePort }}
    {{- end -}}

  {{- if or .Values.ingress.acme .Values.ingress.tls .Values.global.registryHost.tls.secretName .Values.global.gitlabHost.tls.secretName }}
  tls:
  {{- end }}
  {{- if .Values.ingress.acme }}
    - hosts:
      {{- range $host := $ingressHosts }}
      - {{ $host.name }}
      {{- end }}
      secretName: {{ .Release.Name }}-acme-tls
  {{- end }}
  {{- if .Values.global.gitlabHost.tls.secretName }}
    - hosts:
      - .Values.global.gitlabHost.name
      secretName: {{ .Values.global.gitlabHost.tls.secretName }}
  {{- end }}
  {{- if .Values.global.registryHost.tls.secretName }}
    - hosts:
      - .Values.global.registryHost.name
      secretName: {{ .Values.global.registryHost.tls.secretName }}
  {{- end }}
  {{- if $.Values.ingress.tls }}
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
